info.label2=O software Health Gateway foi desenvolvido pelo UNINOVA no \u00e2mbito do projecto Smart4Health.\nwww.smart4health.eu\nVers\u00e3o 2.0.6\n\nEste software utiliza icons retirados da p\u00e1gina web www.flaticon.com de diferentes autores. Os icons s\u00e3o utilizados no formato original e adaptado.\nOs autores dos icons s\u00e3o: Dave Gandy, iconixar, Freepik, Chanut, Becris e Those Icons.\n\n
